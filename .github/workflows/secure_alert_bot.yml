name: Secure Alert Bot Scheduler

on:
  workflow_dispatch:  # Manual Trigger
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      PENNY_STOCK_CHANNEL_ID: ${{ secrets.PENNY_STOCK_CHANNEL_ID }}
      STOCK_CHANNEL_ID: ${{ secrets.STOCK_CHANNEL_ID }}
      CRYPTO_CHANNEL_ID: ${{ secrets.CRYPTO_CHANNEL_ID }}
      FMP_API_KEY: ${{ secrets.FMP_API_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Python Path
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Secure Alert Bot Scheduler
        run: python secure_alert_bot/main.py
